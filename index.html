<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Employee Portal</h1>
    </header>

    <main>
        <section id="logout">
            <form id="logoutForm">
            <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <div id="alertContainer"></div>

        <section id="profile" style="display: none;">
            <h2>Employee Profile</h2>
            <ul>
                <li id="firstName"></li>
                <li id="lastName"></li>
                <li id="dob"></li>
                <li id="sex"></li>
            </ul>
        </section>

        <section id="employment" style="display: none;">
            <h2>Employee Profile</h2>
            <ul>
                <li id="workLocation"></li>
                <li id="employmentType"></li>
                <li id="careerLevel"></li>
                <li id="department"></li>
                <li id="managerId"></li>
                <li id="team"></li>
                <li id="hrid"></li>
            </ul>
        </section>

        <section id="leave" style="display: none;">
            <h2>Leave Requests</h2>
            <form id="leaveForm">
                <div id="leaveRequests"></div>
            </form>
        </section>

        <section id="ApplyleaveRequests">
            <h2>Submit Leave Request</h2>
            <form id="leaveRequestForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required><br><br>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required><br><br>

                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason" rows="2" required></textarea><br><br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>


    <script type="module" src="script.js"></script>
</body>
</html>
